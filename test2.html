<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid with Two Columns from One UL</title>
<style>
  /* Style for the grid container */
  .grid-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* Two columns */
    gap: 20px; /* Adjust the gap between grid items */
    padding: 0; /* Remove default padding */
    list-style: none; /* Remove default list styles */
  }

  /* Style for each grid item */
  .grid-item {
    background-color: #f2f2f2;
    padding: 20px;
    text-align: center;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); /* Add shadow for each grid item */
  }
</style>
</head>
<body>

<ul class="grid-container">
  <li class="grid-item">Item 1</li>
  <li class="grid-item">Item 2</li>
  <li class="grid-item">Item 3</li>
  <li class="grid-item">Item 4</li>
  <li class="grid-item">Item 5</li>
  <!-- Add more list items as needed -->
</ul>

</body>
</html>
